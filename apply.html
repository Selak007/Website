            <h2>Apply for Web Development Project</h2>

                <label for="proposal">Your Proposal:</label>
                <textarea id="proposal" name="proposal" rows="6" placeholder="Write your proposal here..."></textarea><br><br>

                <input type="text" id="budget" name="budget" placeholder="$500"><br><br>

                <button type="submit">Submit Proposal</button>
            </form>
        </div>
    </section>
