<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Freelance Job Marketplace</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="jobs.html">Jobs</a>
                <a href="profile.html">Profile</a>
                <a href="#">Logout</a>
            </nav>
        </div>
    </header>

    <section class="messages">
        <div class="container">
            <h2>Messages</h2>
            <div class="message-list">
                <div class="message">
                    <h3>Employer Name</h3>
                    <p>Hello, are you available to discuss the project details?</p>
                    <button onclick="window.location.href='chat.html';">Reply</button>
                </div>
                <div class="message">
                    <h3>Employer Name</h3>
                    <p>Thank you for completing the project! The payment has been released.</p>
                    <button onclick="window.location.href='chat.html';">Reply</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Freelance Job Marketplace. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

<script>
    // Example: Toggle Profile Edit Form
    function toggleProfileEdit() {
        var editForm = document.querySelector('.profile-edit');
        editForm.style.display = editForm.style.display === 'none' ? 'block' : 'none';
    }

    // Example: Form Submission Alert
    function submitForm(event) {
        event.preventDefault();
        alert('Form submitted successfully!');
    }

    // Attach event listeners
    document.querySelector('form').addEventListener('submit', submitForm);
</script>
